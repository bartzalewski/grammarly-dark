<!doctype html>
<html>
  <head>
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Grammarly Dark</title>
  </head>
  <body>
    <div class="w-40 p-4 flex justify-center flex-col items-center bg-gray-900">
      <h1 class="text-base font-bold my-3 text-white">Grammarly Dark</h1>
      <div class="flex space-x-4 my-3">
        <a
          href="https://gdark.netlify.app"
          title="Website"
          target="_blank"
          rel="noopener noreferrer"
          ><img src="../images/website.svg" alt="Website"
        /></a>
        <a
          href="https://www.instagram.com/bartzalewskidev/"
          title="Instagram"
          target="_blank"
          rel="noopener noreferrer"
          ><img src="../images/instagram.svg" alt="Instagram"
        /></a>
        <a
          href="https://www.facebook.com/bartzalewskidev"
          title="Facebook"
          target="_blank"
          rel="noopener noreferrer"
          ><img src="../images/facebook.svg" alt="Facebook"
        /></a>
        <a
          href="https://twitter.com/bartzalewskidev"
          title="Twitter"
          target="_blank"
          rel="noopener noreferrer"
          ><img src="../images/twitter.svg" alt="Twitter"
        /></a>
      </div>
      <a
        href="https://github.com/bartzalewski/grammarly-dark/issues"
        title="Submit issues"
        target="_blank"
        rel="noopener noreferrer"
        class="bg-red-700 hover:bg-red-800 text-white font-bold py-2 px-4 rounded my-3"
      >
        Submit issues
      </a>
    </div>
  </body>
</html>
